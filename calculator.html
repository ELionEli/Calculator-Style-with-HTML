<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #222;
  color: #fff;
  font-family: sans-serif;
}

.calculator {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  width: 300px;
  margin: 50px auto;
  border-radius: 10px;
  padding: 10px;
  background-color: #333;
}

.button {
  padding: 20px;
  border-radius: 50%;
  background-color: #444;
  text-align: center;
  font-size: 20px;
  cursor: pointer;
}
