<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #222;
  color: #fff;
  font-family: sans-serif;
}

.calculator {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  width: 300px;
  margin: 50px auto;
  border-radius: 10px;
  padding: 10px;
  background-color: #333;
}

.button {
  padding: 20px;
  border-radius: 50%;
  background-color: #444;
  text-align: center;
  font-size: 20px;
  cursor: pointer;
}

.button:hover {
  background-color: #555;
}

.button.operator {
  background-color: #666;
}

.button.operator:hover {
  background-color: #777;
}

.button.clear {
  background-color: #888;
}

.button.clear:hover {
  background-color: #999;
}

.button.equals {
  background-color: #007bff;
}

.button.equals:hover {
  background-color: #0069d9;
}

.button.ac {
  background-color: #555;
}

.button.ac:hover {
  background-color: #666;
}

.button.special {
  background-color: #777;
}

.button.special:hover {
  background-color: #888;
}
</style>
</head>
<body>
